<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>DES</title>
</head>
<body>
    <div>
        <!--navbar start-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">Home Page</a>
            </div>
        </nav>
              <!--navbar end-->       
    </div>
    <div id="alert"></div>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-5 ">
                <form id="encryptForm">
                    <div class="mb-3">
                        <label class="form-label" for="plaintext">Plaintext</label>
                        <input class="form-control" type="text" name="plaintext" id="plaintextEncrypt">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="key">Key</label>
                        <input class="form-control" type="text" name="key" id="keyEncrypt" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ciphertext">Ciphertext</label>
                        <input class="form-control formheight" type="text" name="ciphertext" id="ciphertextEncrypt" disabled>
                    </div>
                    <div class="mb-3">

                        <button type="reset" class="btn btn-danger">Clear</button>
                        <button type="submit" class="btn btn-success">Encrypt Data</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5 offset-md-1">
                <form id="decryptForm">  
                    <div class="mb-3">
                        <label class="form-label" for="ciphertext">Ciphertext</label>
                        <input class="form-control" type="text" name="ciphertext" id="ciphertextDecrypt" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="key">Key</label>
                        <input class="form-control" type="text" name="key" id="keyDecrypt" >
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="plaintext">Plaintext</label>
                        <input class="form-control formheight" type="text" name="plaintext" id="plaintextDecrypt"  disabled>
                    </div>
                    <div class="mb-3">

                        <button type="reset" class="btn btn-danger">Clear</button>
                        <button type="submit" class="btn btn-success">Decrypt Data</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="row col-md-6">

        </div>
    </div>

    <script src="../js/aes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
